# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: tesla-delivery-tui

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: tesla-delivery-tui
    main: .
    binary: tesla-delivery-tui
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - LICENSE*
      - README*

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: marcelblijleven
    name: tesla-delivery-tui
  draft: false
  prerelease: auto
  mode: replace
  header: |
    ## Tesla TUI {{ .Tag }}

    Tesla order/delivery status tracker for your terminal.
  footer: |
    **Full Changelog**: https://github.com/marcelblijleven/tesla-delivery-tui/compare/{{ .PreviousTag }}...{{ .Tag }}
